plugins {
    id 'java'
    id 'idea'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.springframework.boot' version '2.6.6'
    id 'com.vaadin' version '23.0.8'
}

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        url = uri("https://jitpack.io")
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

}

ext {
    set('vaadinVersion', "23.0.8")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.8'
    implementation 'com.google.guava:guava:31.1-jre'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:mongodb:1.17.1'
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.1'
    testImplementation 'org.mockito:mockito-core'

    compileOnly 'org.projectlombok:lombok'

    annotationProcessor 'org.projectlombok:lombok'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    implementation('com.vaadin:vaadin-spring-boot-starter') {
        //exclude group: 'com.vaadin', module: 'vaadin-dev-server'
    }

}

dependencyManagement {
    imports {
        mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
    }
}

test {
    useJUnitPlatform()
}



group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Server'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': "com.alextheracer1.portal2dpromax.Portal2DProMaxApplication",
        )
    }
}

bootJar {
    dependsOn(['vaadinBuildFrontend'])
    bootJar.archiveName("Website.jar")
}

bootRun() {
    dependsOn(['vaadinBuildFrontend'])
}